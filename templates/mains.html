{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/categories.css') }}">
{% endblock %}

{% block content %}
    <h1>Mains Recipes</h1>

    <ul>
        {% for recipe in recipes %}
            <li>
                <h2><a href="{{ url_for('recipe_page', recipe_id=recipe.id) }}">{{ recipe.title }}</a></h2>
                <p>By: {{ recipe.author }}</p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
