{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}

{% block content %}
  <h1>Admin Dashboard</h1>

  <a href="{{ url_for('rate_recipe') }}">Post New Recipe</a>

  <h2>Manage Existing Recipes</h2>
  <ul>
      {% for recipe in recipes %}
      <li>
          <h3>{{ recipe.title }}</h3>
          <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">Edit</a> |
          <a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">Delete</a>
      </li>
      {% endfor %}
  </ul>

  <div class="post-container">
    <form action="/admin/account" method="POST">
      <label for="title">Recipe Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients" required></textarea>

      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions" required></textarea>

      <button type="submit">Post Recipe</button>
    </form>
  </div>

{% endblock %}
