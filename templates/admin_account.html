{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
{% endblock %}

{% block content %}
  <h1>Admin Dashboard</h1>

  <h2>Manage Existing Recipes</h2>
  <ul>
      {% for recipe in recipes %}
      <li>
          <h3>{{ recipe.title }}</h3>
          <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">Edit</a>
          <a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">Delete</a>
      </li>
      {% endfor %}
  </ul>

  <div class="post-container">
    <form method="POST" action="/admin/account">
      <div class="title">
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required>
        <button type="submit" id="add-title">Add Title</button>
      </div>

      <div class="category">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="breakfast">Breakfast</option>
            <option value="mains">Mains</option>
            <option value="dessert">Dessert</option>
        </select>
      </div>

      <div class="servings">
        <label for="servings">Servings:</label>
        <input type="text" id="servings" name="servings" placeholder="Servings" required>
        <button type="submit" id="add-servings">Add Title</button>
      </div>


      <div class="vegan">
        <label for="vegan">Vegan:</label>
        <input type="checkbox" id="vegan" name="vegan" value="Yes">
      </div>

      <div class="instructions">
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea>
      </div>

      <button type="submit" id="add-recipe">Add Recipe</button>
  </form>

  </div>

{% endblock %}
